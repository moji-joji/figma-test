<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <div class="logo">Logo Here</div>
        <h1 class="heading">Welcome.</h1>
      </header>
      <form action="action_page.php" class="login-form">
        <input
          type="text"
          class="email-field"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          class="password-field"
          placeholder="Password"
          required
        />
        <button type="submit" class="signupbtn" value="Log in">Sign Up</button>
      </form>
      <footer class="main-footer">
        <p><a href="#">Sign up</a> for a new account</p>
      </footer>
    </div>
  </body>
</html>
